<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - POS System</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold">POS System</a>
                    </div>
                    <div class="hidden md:ml-6 md:flex md:space-x-8">
                        <a href="/products" class="inline-flex items-center px-1 pt-1 text-gray-900">Products</a>
                        <a href="/transactions" class="inline-flex items-center px-1 pt-1 text-gray-900">Transactions</a>
                        <a href="/reports" class="inline-flex items-center px-1 pt-1 text-gray-900">Reports</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="/auth/logout" class="text-gray-900">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {{embed}}
    </main>
</body>
</html>
